<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <link rel="stylesheet" href="style11.css">
      
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div>
            <div class="social-icons">
                <a href=https://www.facebook.com><img src="/images/facebook.jpg"></a>
                <a href=https://www.google.com><img src="/images/google.png"></a>
            </div>
            <form id="login" class ="input-group" method="post" onsubmit="return validateLogin()">
                <input type="text" class="input-field" id="loginUserId" placeholder="User Id" required>
                <p id="loginErrorUserId" class="error-message"></p>
                <input type="password" class="input-field" id="loginPassword" placeholder="Enter Password" required>
                <p id="loginErrorPassword" class="error-message"></p>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="signup" class ="input-group" method="post" onsubmit="return validateSignup()">
                <input type="text" class="input-field" id="signupUserId" placeholder="User Id" required>
                <p id="signupErrorUserId" class="error-message"></p>
                <input type="password" class="input-field" id="signupPassword" placeholder="Enter Password" required>
                <p id="signupErrorPassword" class="error-message"></p>
                <input type="password" class="input-field" id="confirmPassword" placeholder="Confirm Password" required>
                <p id="signupErrorConfirmPassword" class="error-message"></p>
                <input type="checkbox" class="check-box" required><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("signup");
        var z = document.getElementById("btn");

        function signup() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }

         function validateLogin() {
            var userId = document.getElementById("loginUserId").value;
            var password = document.getElementById("loginPassword").value;
            var errorUserId = document.getElementById("loginErrorUserId");
            var errorPassword = document.getElementById("loginErrorPassword");
            errorUserId.innerHTML = "";
            errorPassword.innerHTML = "";

            var valid = true;

            if (userId.trim() === "") {
                errorUserId.textContent = "User Id is required";
                valid = false;
            }

            if (password.length < 6) {
                errorPassword.textContent = "Password must be at least 6 characters";
                valid = false;
            } else {
                errorPassword.textContent = "";
            }

       
            if (valid) {
          
                window.location.href = 'www.google.com';
            }

            return false; 
        }

        function validateSignup() {
            var userId = document.getElementById("signupUserId").value;
            var password = document.getElementById("signupPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var errorUserId = document.getElementById("signupErrorUserId");
            var errorPassword = document.getElementById("signupErrorPassword");
            var errorConfirmPassword = document.getElementById("signupErrorConfirmPassword");
            userId = userId.replace(/</g, "&lt;").replace(/>/g, "&gt;");

            if (userId.trim() === "") {
                errorUserId.textContent = "User Id is required";
                return false;
            } else {
                errorUserId.textContent = "";
            }

            if (password.length < 6) {
                errorPassword.textContent = "Password must be at least 6 characters";
                return false;
            }

            if (password !== confirmPassword) {
                errorConfirmPassword.textContent = "Passwords do not match";
                errorConfirmPassword.style.color="red"
                return false;
            } else {
                errorConfirmPassword.textContent = "";
            }

            if (valid) {
        
        window.location.href = 'www.google.com';
    }

    return valid;

            return true;
        }
    </script>
</body>
</html>
